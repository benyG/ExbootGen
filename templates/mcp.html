<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MCP Monitor · ExBoot Laboratory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      --bg-primary: radial-gradient(circle at 15% 10%, rgba(56,189,248,0.18), transparent 55%),
                     radial-gradient(circle at 75% 20%, rgba(244,114,182,0.18), transparent 60%),
                     radial-gradient(circle at 50% 80%, rgba(16,185,129,0.2), transparent 65%),
                     #040711;
      --glass: rgba(10, 14, 24, 0.72);
      --glass-soft: rgba(15, 19, 32, 0.82);
      --border: rgba(148, 163, 184, 0.22);
      --accent: #47f5c0;
      --text-primary: #f8fafc;
      --text-muted: rgba(226, 232, 240, 0.72);
      --shadow-strong: 0 20px 45px rgba(15, 23, 42, 0.35);
      --radius-xl: 28px;
      --radius-lg: 20px;
      --radius-md: 14px;
      --transition: cubic-bezier(.25,.8,.25,1);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    .stellar-orb { position: fixed; width: 32rem; height: 32rem; border-radius: 50%; opacity: 0.45; pointer-events: none; mix-blend-mode: screen; background: radial-gradient(circle, rgba(71,245,192,0.32) 0%, rgba(4,7,17,0) 70%); animation: drift 22s ease-in-out infinite; z-index: 0; }
    .orb-1 { top: -12rem; left: -6rem; }
    .orb-2 { bottom: -12rem; right: -6rem; animation-delay: -8s; background: radial-gradient(circle, rgba(124,247,255,0.24) 0%, rgba(4,7,17,0) 70%); }

    @keyframes drift { 0%, 100% { transform: translate3d(0,0,0) scale(1); } 45% { transform: translate3d(40px, -30px, 0) scale(1.05); } 75% { transform: translate3d(-30px, 25px, 0) scale(0.95); } }

    .stellar-header { position: sticky; top: 0; z-index: 20; background: rgba(4,7,17,0.72); backdrop-filter: saturate(180%) blur(18px); border-bottom: 1px solid rgba(148,163,184,0.18); }
    .stellar-container { width: min(1200px, 92vw); margin: 0 auto; padding: 1.2rem 0 1.6rem; }
    .stellar-top { display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
    .stellar-brand { display: flex; align-items: center; gap: 0.9rem; font-family: 'Space Grotesk', sans-serif; }
    .brand-mark { display: grid; place-items: center; width: 2.75rem; height: 2.75rem; border-radius: 18px; background: linear-gradient(135deg, rgba(71,245,192,0.2), rgba(124,247,255,0.25)); border: 1px solid rgba(148, 163, 184, 0.2); color: var(--accent); font-weight: 600; letter-spacing: 0.05em; box-shadow: inset 0 0 0 1px rgba(148,163,184,0.12), 0 10px 20px rgba(15,23,42,0.28); }
    .brand-text strong { display: block; font-size: 1.05rem; letter-spacing: 0.02em; }
    .brand-text span { font-size: 0.8rem; color: var(--text-muted); }

    .stellar-main { flex: 1; width: min(1200px, 92vw); margin: 0 auto; padding: 3.4rem 0 4.5rem; display: flex; flex-direction: column; gap: 2rem; position: relative; z-index: 1; }

    .glass-card { background: var(--glass); border-radius: var(--radius-xl); border: 1px solid var(--border); box-shadow: var(--shadow-strong); padding: clamp(1.6rem, 2.8vw, 2.4rem); backdrop-filter: blur(26px); position: relative; overflow: hidden; }
    .glass-card::before { content: ''; position: absolute; inset: 1px; border-radius: calc(var(--radius-xl) - 2px); border: 1px solid rgba(148, 163, 184, 0.12); pointer-events: none; }

    h1 { margin: 0 0 0.8rem; font-family: 'Space Grotesk', sans-serif; font-size: clamp(2.1rem, 3.4vw, 2.7rem); }
    p { margin: 0; color: var(--text-muted); line-height: 1.6; }

    .section-header { display: flex; align-items: center; justify-content: space-between; gap: 1rem; margin-bottom: 1rem; }
    .section-header h2 { margin: 0; font-size: 1.3rem; font-family: 'Space Grotesk', sans-serif; }

    .pill-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(71,245,192,0.16);
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s var(--transition), box-shadow 0.3s var(--transition);
    }
    .pill-button:hover { transform: translateY(-1px); box-shadow: 0 10px 18px rgba(56, 189, 248, 0.18); }

    .table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    .table th, .table td {
      text-align: left;
      padding: 0.65rem 0.85rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.12);
    }
    .table th { color: var(--text-muted); font-weight: 600; }

    .status-pill {
      display: inline-flex;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      background: rgba(148, 163, 184, 0.18);
      color: var(--text-primary);
    }
    .status-pill.ok { background: rgba(34, 197, 94, 0.2); color: #86efac; }
    .status-pill.error { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }

    .empty-state { padding: 1rem; color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="stellar-orb orb-1"></div>
  <div class="stellar-orb orb-2"></div>

  <header class="stellar-header">
    <div class="stellar-container">
      <div class="stellar-top">
        <div class="stellar-brand">
          <div class="brand-mark">EX</div>
          <div class="brand-text">
            <strong>ExBoot Laboratory</strong>
            <span>MCP Monitoring</span>
          </div>
        </div>
      </div>
      {% set active_page = 'mcp' %}
      {% include '_nav.html' %}
    </div>
  </header>

  <main class="stellar-main">
    <section class="glass-card">
      <h1>Monitoring MCP</h1>
      <p>Suivez les tools exposés, les exécutions MCP récentes et l’état des runs automatisés.</p>
    </section>

    <section class="glass-card">
      <div class="section-header">
        <h2>Tools MCP disponibles</h2>
        <button class="pill-button" id="refreshTools">Rafraîchir</button>
      </div>
      <div id="toolsTable"></div>
    </section>

    <section class="glass-card">
      <div class="section-header">
        <h2>Historique des runs MCP</h2>
        <button class="pill-button" id="refreshRuns">Rafraîchir</button>
      </div>
      <div id="runsTable"></div>
    </section>
  </main>

  <script>
    async function fetchJSON(url) {
      const resp = await fetch(url);
      if (!resp.ok) {
        throw new Error(`HTTP ${resp.status}`);
      }
      return resp.json();
    }

    function renderTools(tools) {
      if (!tools.length) {
        document.getElementById('toolsTable').innerHTML = '<div class="empty-state">Aucun tool MCP exposé.</div>';
        return;
      }
      const rows = tools.map(tool => `
        <tr>
          <td>${tool.name}</td>
          <td>${tool.method}</td>
          <td>${tool.endpoint}</td>
        </tr>
      `).join('');
      document.getElementById('toolsTable').innerHTML = `
        <table class="table">
          <thead>
            <tr>
              <th>Tool</th>
              <th>Méthode</th>
              <th>Endpoint</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }

    function statusPill(status) {
      const cls = status === 'ok' ? 'ok' : 'error';
      return `<span class="status-pill ${cls}">${status}</span>`;
    }

    function renderRuns(runs) {
      if (!runs.length) {
        document.getElementById('runsTable').innerHTML = '<div class="empty-state">Aucun run MCP enregistré.</div>';
        return;
      }
      const rows = runs.map(run => `
        <tr>
          <td>${run.timestamp || '-'}</td>
          <td>${statusPill(run.status || 'error')}</td>
          <td>${(run.results || []).length}</td>
        </tr>
      `).join('');
      document.getElementById('runsTable').innerHTML = `
        <table class="table">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Statut</th>
              <th>Étapes</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }

    async function loadTools() {
      try {
        const data = await fetchJSON('/api/mcp/tools');
        renderTools(data.tools || []);
      } catch (err) {
        document.getElementById('toolsTable').innerHTML = `<div class="empty-state">Erreur de chargement: ${err.message}</div>`;
      }
    }

    async function loadRuns() {
      try {
        const data = await fetchJSON('/api/mcp/run/history');
        renderRuns(data.runs || []);
      } catch (err) {
        document.getElementById('runsTable').innerHTML = `<div class="empty-state">Erreur de chargement: ${err.message}</div>`;
      }
    }

    document.getElementById('refreshTools').addEventListener('click', loadTools);
    document.getElementById('refreshRuns').addEventListener('click', loadRuns);

    loadTools();
    loadRuns();
  </script>
</body>
</html>
