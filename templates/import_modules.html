<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Importer Domaines</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; }
    .panel { display: inline-block; width: 45%; vertical-align: top;
             border:1px solid #ccc; border-radius:6px; padding:1em; margin:1%; }
    .field { margin: .5em 0; }
    label { display:block; font-weight:bold; margin-bottom:.2em; }
    select, textarea, button { width:100%; padding:.5em; font-size:1em; }
    #progress { width:100%; background:#eee; border-radius:4px; overflow:hidden; margin-top:1em; }
    #bar      { width:0%; height:1em; background:#28a745; transition: width .3s; }
    #log      { white-space: pre-wrap; background:#f9f9f9; padding:.5em;
                 height:8em; overflow-y: auto; border:1px solid #ddd; margin-top:.5em; }
    .brand-bg { background-color:#28a745; }
    .brand-hover:hover { background-color:#218838; }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="brand-bg text-white">
    <div class="container mx-auto px-4 py-4 flex flex-wrap items-center justify-between">
      <a href="{{ url_for('home') }}" class="text-2xl font-semibold">ExBoot Laboratory</a>
      <ul class="flex flex-wrap space-x-4 mt-4 sm:mt-0">
        <li><a class="px-3 py-2 rounded brand-hover" href="{{ url_for('populate_index') }}">Populate</a></li>
        <li><a class="px-3 py-2 rounded brand-hover" href="{{ url_for('dom.index') }}">Import Modules</a></li>
        <li><a class="px-3 py-2 rounded brand-hover" href="{{ url_for('move.index') }}">Move Questions</a></li>
        <li><a class="px-3 py-2 rounded brand-hover" href="{{ url_for('reloc.index') }}">Relocate</a></li>
        <li><a class="px-3 py-2 rounded brand-hover" href="{{ url_for('pdf.index') }}">PDF Importer</a></li>
        <li><a class="px-3 py-2 rounded brand-hover" href="{{ url_for('pdf.generate_index') }}">PDF Generator</a></li>
        <li><a class="px-3 py-2 rounded brand-hover" href="{{ url_for('quest.index') }}">Manual Import</a></li>
        <li><a class="px-3 py-2 rounded brand-hover" href="{{ url_for('reports') }}">Reports</a></li>
      </ul>
    </div>
  </nav>
  <main class="container mx-auto px-4 mt-8">
  <h1 class="text-2xl font-bold mb-4">Importer des Domaines</h1>

  <div class="panel">
    <div class="field">
      <label for="prov">Provider</label>
      <select id="prov"></select>
    </div>
    <div class="field">
      <label for="cert">Certification</label>
      <select id="cert"></select>
    </div>
  </div>

  <div class="panel">
    <div class="field">
      <label for="json-input">Collez le JSON des domaines à importer</label>
      <textarea id="json-input" rows="10" placeholder='[
  {"name":"Domaine A","descr":"Description…"},
  {"name":"Domaine B"}
]'></textarea>
    </div>
    <button id="import-btn">OK</button>

    <div id="progress"><div id="bar"></div></div>
    <div id="log"></div>
  </div>

<script>
  const base = '{{ url_for('dom.index') }}';

  async function loadJSON(url) {
    const res = await fetch(url);
    return res.json();
  }

  function fill(sel, items) {
    sel.innerHTML = '';
    items.forEach(i=>{
      const o = document.createElement('option');
      o.value = i.id; o.text = i.name;
      sel.appendChild(o);
    });
  }

  // Initialisation des dropdowns
  document.addEventListener('DOMContentLoaded', async ()=>{
    const provSel = document.getElementById('prov'),
          certSel = document.getElementById('cert');

    // Charge providers
    const providers = await loadJSON(base + 'api/providers');
    fill(provSel, providers);
    provSel.value = providers[0]?.id;

    // Quand change provider => recharge certifications
    provSel.addEventListener('change', async ()=>{
      const certs = await loadJSON(`${base}api/certifications/${provSel.value}`);
      fill(certSel, certs);
    });
    // Trigger initial
    provSel.dispatchEvent(new Event('change'));
  });

  // Gestion de l’import
  document.getElementById('import-btn').onclick = async ()=>{
    const certId = +document.getElementById('cert').value;
    let domains;
    try {
      domains = JSON.parse(document.getElementById('json-input').value);
      if (!Array.isArray(domains)) throw '';
    } catch {
      return alert('JSON invalide : attendez un tableau d’objets.');
    }

    const log = document.getElementById('log'),
          bar = document.getElementById('bar'),
          total = domains.length;
    log.textContent = '';
    bar.style.width = '0%';

    for (let i = 0; i < total; i++) {
      const dom = domains[i];
      if (!dom.name) {
        log.textContent += `Ignoré (pas de name): ${JSON.stringify(dom)}\n`;
        continue;
      }
      try {
        const res = await fetch(base + 'api/modules', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            certification_id: certId,
            name: dom.name,
            descr: dom.descr || null
          })
        });
        const j = await res.json();
        if (res.ok) {
          log.textContent += `✓ [${j.id}] ${j.name}\n`;
        } else {
          log.textContent += `✗ Erreur: ${j.error}\n`;
        }
      } catch (e) {
        log.textContent += `✗ Erreur réseau: ${e}\n`;
      }
      // Mise à jour de la barre
      bar.style.width = `${Math.round((i+1)/total*100)}%`;
    }

    alert(`Import terminé : ${total} item(s) traités.`);
  };
</script>
</main>
</body>
</html>
